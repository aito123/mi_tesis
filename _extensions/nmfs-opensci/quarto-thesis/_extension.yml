title: pucp-tesis
author: Santiago Sotelo
version: 0.1.0
contributes:
  format:
    pdf:
      keep-tex: true
      documentclass: MastersDoctoralThesis
      classoption: ["12pt", "oneside", "spanish", "doublespacing", "headsepline"]
      format-resources:
        - MastersDoctoralThesis.cls
      template-partials: 
        - "partials/title.tex"
        - "partials/before-body.tex"
      toc: false
      include-before-body: 
        - partials/definitions.tex
      include-in-header: 
        - partials/in-header.tex
      geometry: 
        - paper=a4paper
        - inner=2.5cm
        - outer=2.5cm
        # - bindingoffset=.5cm #Themacroaddsthespecifiedspacetotheinnermargin.
        - top=2.5cm
        - bottom=2.5cm
        # - showframe # para marcos
        # - showcrop # para marcos
      colorlinks: true
      citecolor: blue
      linkcolor: black
      urlcolor: blue
      fig-cap-location: top
      csl: https://www.zotero.org/styles/apa
